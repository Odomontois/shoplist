{% extends "base.html" %}
{% block menu %}
{% endblock %}

{% block content %}
<form action="{{servlet-context}}/register" method="POST">
	<div class="form-group col-lg-3">
		<label for="id">email</label>
		{% if email-error %}
		<div class="alert alert-danger">{{email-error}}</div>
		{% endif %}
		<p>
			<input class="form-control" id="email" name="email" tabindex="1" type="text" value="{{email}}" /></input>
		</p>
		<label for="username">username</label>
		{% if username-error %}
		<div class="error">{{username-error}}</div>
		{% endif %}
		<p>
			<input class="form-control" id="username" name="username" tabindex="1" type="text" value="{{username}}"></input>
		</p>
		<label for="pass">password</label>
		{% if pass-error %}
		<div class="error">{{pass-error}}</div>
		{% endif %}
		<p>
			<input class="form-control" id="pass" name="pass" tabindex="2" type="password"></input>
		</p>
		<label for="pass1">retype password</label>
		{% if pass1-error %}
		<div class="alert alert-danger">{{pass1-error}}</div>
		{% endif %}
		<p>
			<input class="form-control" id="pass1" name="pass1" tabindex="3" type="password"></input>
		</p>
		<input class="btn" tabindex="4" type="submit" value="create account">
	</div>
</form>
{% endblock %}
